<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/93757ab67e.js" crossorigin="anonymous"></script>
    <title>Note Making</title>
    <style>
        body {
            background-color: #E2F0F9;
        }

        .navbar {
            background-color: #286FB4 !important;
        }
        .heading{
            font-weight: bold;
            color: #286FB4;
        }
        .heading2{
            font-weight: bold;
            color: #6D28D9;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <strong> <a class="navbar-brand" href="#">NOTE TAKING</a></strong>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="text-center my-4">
                <h1 class="heading">WELCOME TO MAGIC NOTES</h1>
            </div>

            <div class="d-flex justify-content-center my-5">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <h4 class="mt-2 mb-4 heading2 text-center">CREATE NOTE</h4>
                        <label class="heading2">Title</label>
                        <textarea class="form-control my-2" placeholder="Title ..." id="addtit"
                            style="height: 10px"></textarea>
                        <textarea class="form-control my-2" placeholder="Write your note here ...." id="addtxt"
                            style="height: 100px"></textarea>
                        <Button class="btn btn-outline-primary my-2" id="addbtn">Add Note</Button>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <h3 class="heading my-2">YOUR NOTES</h3>
            </div>

            <div class="container mb-5">
                <div class="row d-flex justify-content-center " id="notes">
                </div>
            </div>
        </div>
    </header>
    <footer class="text-center navbar">
        <p style="display:none"></p>
    </footer>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
